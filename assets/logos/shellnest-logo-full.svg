<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D6A4F"/>
      <stop offset="100%" stop-color="#1B4332"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A843"/>
      <stop offset="100%" stop-color="#C68B2C"/>
    </linearGradient>
  </defs>

  <!-- Icon Mark: Shield shape with leaf/nest motif -->
  <g transform="translate(10, 10)">
    <!-- Outer shield shape -->
    <path d="M45,0 C55,0 65,2 75,8 C85,14 90,22 90,32 C90,52 75,72 45,92 C15,72 0,52 0,32 C0,22 5,14 15,8 C25,2 35,0 45,0Z"
          fill="url(#leafGrad)" opacity="0.95"/>

    <!-- Inner leaf veins / nest lines -->
    <path d="M45,15 C45,15 30,35 30,50 C30,60 37,68 45,72 C53,68 60,60 60,50 C60,35 45,15 45,15Z"
          fill="none" stroke="url(#goldGrad)" stroke-width="1.8" opacity="0.9"/>

    <!-- Central leaf vein -->
    <line x1="45" y1="18" x2="45" y2="70" stroke="url(#goldGrad)" stroke-width="1.2" opacity="0.7"/>

    <!-- Leaf side veins -->
    <path d="M45,30 L35,38" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
    <path d="M45,30 L55,38" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
    <path d="M45,40 L33,47" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
    <path d="M45,40 L57,47" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
    <path d="M45,50 L35,56" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
    <path d="M45,50 L55,56" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>

    <!-- Small golden seed/dot at center bottom -->
    <circle cx="45" cy="62" r="3.5" fill="url(#goldGrad)"/>

    <!-- Three small nest curves at base -->
    <path d="M32,75 Q45,82 58,75" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.5"/>
    <path d="M35,79 Q45,85 55,79" fill="none" stroke="url(#goldGrad)" stroke-width="1.2" opacity="0.4"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(115, 35)">
    <!-- "Shell" in forest green -->
    <text font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="400" fill="#1B4332" letter-spacing="1">
      Shell
    </text>
    <!-- "Nest" in golden amber -->
    <text x="108" font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="400" fill="#C68B2C" letter-spacing="1">
      Nest
    </text>
  </g>

  <!-- Tagline -->
  <text x="118" y="78" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" fill="#5C3D2E" letter-spacing="3.5" text-transform="uppercase">
    PREMIUM SOUTH AFRICAN EXPORTS
  </text>

  <!-- Thin gold accent line -->
  <line x1="118" y1="86" x2="370" y2="86" stroke="#C68B2C" stroke-width="0.8" opacity="0.5"/>
</svg>
